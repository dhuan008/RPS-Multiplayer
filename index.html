<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Character Encoding -->
    <meta charset="UTF-8">
    <!-- Let browser know website is optimized for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Render page in highest mode avaialble for ie -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Document Title -->
    <title>RPS-Multiplayer</title>

    <!-- Import Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Import Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Reset CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">

    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
    <main class="container">

        <!-- Header -->
        <div class="row">
            <div class="col s12">
                <h1 class="center-align">Rock, Paper, Scissors</h1>
            </div>
        </div>

        <!-- Player Cards -->
        <div class="row">
            <!-- Player 1 -->
            <div class="col s6 xl5">
                <div class="card hoverable">
                    <div class="card-image">
                        <img src="./assets/images/sample-1.jpg">
                        <span class="card-title">Player 1</span>
                    </div>
                    <div class="card-action">
                        <div class="row valign-wrapper center-align">
                            <div class="col s4">
                                <a class="btn-floating btn-large tooltipped waves-effect waves-red green darken-3 hoverable" data-position="bottom" data-tooltip="Scissors">
                                    <i class="fa fa-hand-scissors-o fa-flip-horizontal"></i>
                                </a>
                            </div>
                            <div class="col s4">
                                <a class="btn-floating btn-large tooltipped waves-effect waves-yellow purple darken-4 hoverable" data-position="bottom" data-tooltip="Paper">
                                    <i class="fa fa-hand-paper-o fa-rotate-90"></i>
                                </a>
                            </div>
                            <div class="col s4">
                                <a class="btn-floating btn-large tooltipped waves-effect waves-brown deep-orange darken-4 hoverable" data-position="bottom" data-tooltip="Rock">
                                    <i class="fa fa-hand-rock-o fa-rotate-90"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="card-content">
                        <p>Name: Wins: Losses: Etc:</p>
                    </div>
                </div>
            </div>

            <!-- Player 2 -->
            <div class="col s6 xl5 offset-xl2">
                <div class="card hoverable">
                    <div class="card-image">
                        <img src="./assets/images/sample-1.jpg">
                        <span class="card-title">Player 2</span>
                    </div>
                    <div class="card-action">
                        <div class="row valign-wrapper center-align">
                            <div class="col s4">
                                <a class="btn-floating btn-large tooltipped waves-effect waves-brown deep-orange darken-4 hoverable" data-position="bottom" data-tooltip="Rock">
                                    <i class="fa fa-hand-rock-o fa-5x fa-flipY-rotate90"></i>
                                </a>
                            </div>
                            <div class="col s4">
                                <a class="btn-floating btn-large tooltipped waves-effect waves-yellow purple darken-4 hoverable" data-position="bottom" data-tooltip="Paper">
                                    <i class="fa fa-hand-paper-o fa-5x fa-flipY-rotate90"></i>
                                </a>
                            </div>
                            <div class="col s4">
                                <a class="btn-floating btn-large tooltipped waves-effect waves-red green darken-3 hoverable" data-position="bottom" data-tooltip="Scissors">
                                    <i class="fa fa-hand-scissors-o fa-5x"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="card-content">
                        <p>Name: Wins: Losses: Etc:</p>
                    </div>
                </div>
            </div>

        </div>

        <!-- Chat -->
        <div class="row">
            <div class="col"></div>
        </div>


    </main>


    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
    <!-- Firebase Realtime Database -->
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>

    <!-- jQuery JavaScript CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!-- Materialize JavaScript CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Script -->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
