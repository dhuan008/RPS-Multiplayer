<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Character Encoding -->
    <meta charset="UTF-8">
    <!-- Let browser know website is optimized for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Render page in highest mode avaialble for ie -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Document Title -->
    <title>RPS-Multiplayer</title>

    <!-- Import Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Reset CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">

    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>

<body>
    <main class="container">

        <!-- Header -->
        <div class="row">
            <div class="col s12">
                <h1 class="center-align">Rock, Paper, Scissors</h1>
            </div>
        </div>

        <!--  -->
        <div class="row">
            <!-- Player 1 -->
            <div class="col s6">
                <div class="card hoverable">
                    <div class="card-image">
                        <img src="./assets/images/sample-1.jpg">
                        <span class="card-title">Card Title</span>
                        <a class="btn-floating halfway-fab waves-effect waves-light red hoverable"><i
                                class="material-icons">add</i></a>
                    </div>
                    <div class="card-content">
                        <p>Player 1</p>
                    </div>
                </div>
            </div>

            <!-- Player 2 -->
            <div class="col s6">
                <div class="card hoverable">
                    <div class="card-image">
                        <img src="./assets/images/sample-1.jpg">
                        <span class="card-title">Card Title</span>
                        <a class="btn-floating halfway-fab waves-effect waves-light red hoverable"><i
                                class="material-icons">add</i></a>
                    </div>
                    <div class="card-content">
                        <p>Player 2</p>
                    </div>
                </div>
            </div>
        </div>


    </main>


    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
    <!-- Firebase Realtime Database -->
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>

    <!-- jQuery JavaScript CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!-- Materialize JavaScript CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Script -->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
