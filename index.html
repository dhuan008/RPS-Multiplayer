<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Character Encoding -->
    <meta charset="UTF-8">
    <!-- Let browser know website is optimized for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Render page in highest mode avaialble for ie -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Document Title -->
    <title>Train Scheduler</title>

    <!-- Import Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Import Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Reset CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Firebase Auth UI -->
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />

</head>

<div class="container">
    <div class="jumbotron text-center bg-primary text-white">
        <h1>Train Scheduler</h1>
    </div>

    <!-- "Current Train Schedule" Table -->
    <div class="text-primary">
        <div>
            <h3>Current Train Schedule</h3>
        </div>
        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency(min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </thead>

                <!-- Train info goes here! -->
                <tbody id="add-row">
                </tbody>

            </table>
        </div>
    </div>

    <!-- Form for adding a new train -->
    <div class="text-primary">
        <div>
            <h3>Add Train</h3>
        </div>

        <div>
            <form>
                <div class="form-group">
                    <label for="text">Train Name</label>
                    <input type="text" class="form-control" id="train-name">
                </div>

                <div class="form-group">
                    <label for="text">Destination</label>
                    <input type="text" class="form-control" id="destination">
                </div>

                <div class="form-group">
                    <label for="text">First Train Time (HH:mm - Military Time)</label>
                    <input type="text" class="form-control" id="first-train">
                </div>

                <div class="form-group">
                    <label for="text">Frequency(min)</label>
                    <input type="text" class="form-control" id="frequency">
                </div>

                <button type="submit" id="add-train" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>


<!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
<!-- Firebase Authentication -->
<script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js"></script>
<!-- Firebase Realtime Database -->
<script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>

<!-- jQuery JavaScript CDN -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

<!-- Materialize JavaScript CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<!-- Moments CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

<!-- Script -->
<script src="assets/javascript/app.js"></script>
</body>

</html>
